<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
     #header{color:red;}
     #header:nth-child(odd){color:black}
     #header:nth-child(2n) {color:green}
    </style>
</head>
<body>
   <div id="header">
    <h1 class="title">oooo</h1>
    <div id="nav">
        <h1>Navigation</h1>
    </div>
    </div>
    <div id="section">
        <h1 class="title">o</h1>
        <p>lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div id="content">
        <h1>Content</h1>
    </div>

</body>
</html>
