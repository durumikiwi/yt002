<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
     h1 + h2 {color:red;}
     h1 ~ h2 {color: orange}
    </style>
</head>
<body>
   <h1>header - 1</h1>
   <h2>header - 2</h2>
   <h3>header - 2</h3>
   <h2>header - 2</h2>
   <h2>header - 2</h2>

   <table border="1">
       <tbody>
           <tr>
               <th>Name</th>
               <th>Region</th>
           </tr>
           <tr>
               <td>윤인성</td>
               <td>서울특별시 강서구 내발산동</td>
           </tr>
       </tbody>
   </table>

</body>
</html>
